<h1><a href="/">Home</a></h1>

<ul>
    {% if current_user.is_authenticated %}
    <li><a href="{{url_for('main.profile',uname=current_user.username)}}">{{current_user.username}}</a></li>
        <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
    {% else %}
        <li><a href="{{url_for('auth.login')}}">Sign In</a></li>
    {% endif %}
</ul>
